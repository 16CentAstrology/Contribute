# FAQ section
  - componentType: frequently-asked-questions
    title: Frequently asked questions
    questions:
      - question: Do I need a Microsoft Learn profile to join the community?
        answer: |
          No. However, while a profile is not required, we do encourage you to create one as this will provide you with added benefits such as viewing personalized recommendations, tracking progress on learning activities and achievements, joining challenges, and registering for certification exams. [Learn more](https://learn.microsoft.com/training/support/faq?pivots=profile).
      - question: Who can join a Microsoft Learn Community learning room?
        answer: |
          Learning rooms are free and open to anyone seeking a connected, supportive, and engaging community experience in which to learn. The learning rooms are facilitated by Microsoft Learn experts, who are verified technical subject matter experts with experience in technical skilling and community support.  You can join as many learning rooms as you want, if they cover a topic that you are interested in skilling up on. Weâ€™re just getting started, so stay tuned for more details about learning rooms and experts as we develop and grow this community experience. [Find learning rooms](https://aka.ms/learningrooms).
      - question: What languages are supported in the learning rooms?
        answer: |
          Learning rooms will initially be available in English only.  As we grow and add more global learning experts, we will expand to include more languages for learners around the world. 
      - question: How do I become a Learn expert?
        answer: |
          Microsoft Learn experts are invited to support the Microsoft Learn Community based on their technical subject matter expertise, strong community sense and affiliation, and passion to provide guidance, peer-to-peer engagement, and support to learners, on their own community platforms or on Tech Community. We are currently not accepting applications to become a learning expert, but if you are a technologist with training experience and have a strong passion for community, we invite you to participate and engage on [Microsoft Q&A](https://learn.microsoft.com/answers) and on the [Microsoft Learn hub on Tech Community](https://techcommunity.microsoft.com/t5/microsoft-learn/ct-p/MicrosoftLearn). 
 
